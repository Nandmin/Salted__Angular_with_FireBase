<div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1">
        <table class="table table-striped table-hover">
          <thead class="text-center">
            <tr>
              <th>Termék neve</th>
              <th>Energia (KJ)</th>
              <th>Energia (Kcal)</th>
              <th>Zsír</th>
              <th>Telített zsír</th>
              <th>Szénhidrát</th>
              <th>Cukor</th>
              <th>Fehérje</th>
              <th>Só</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input [(ngModel)]="newItem.itemName" type="text" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="newItem.energyKJ" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="newItem.energyKcal" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="newItem.fat" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="newItem.sFat" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="newItem.carbonHydrate" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="newItem.sugar" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="newItem.protein" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="newItem.salt" type="number" class="form-control">
              </td>
              <td>
                <button (click)="onCreate(newItem)" class="btn btn-success">Add</button>
              </td>
            </tr>
            <tr *ngFor="let item of items | async">
              <td>
                <input [(ngModel)]="item.itemName" type="text" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="item.energyKJ" ype="email" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="item.energyKcal" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="item.fat" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="item.sFat" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="item.carbonHydrate" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="item.sugar" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="item.protein" type="number" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="item.salt" type="number" class="form-control">
              </td>
              <td>
                <div class="btn-group text-center">
                  <button (click)="onUpdate(item)" class="btn btn-primary">Update</button>
                  <button (click)="onDelete(item)" class="btn btn-danger">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
